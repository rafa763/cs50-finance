{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" name="symbol" autocomplete="off" autofocus placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" autocomplete="off" min="1" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
