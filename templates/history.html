{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Transacted</th>
        </tr>
      </thead>
      <tbody>
        {% for user in data %}
            <tr>
                <td>{{ user.symbol }}</td>
                <td>{{ user.shares }}</td>
                <td>${{ user.price }}</td>
                <td>{{ user.timestamp }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
